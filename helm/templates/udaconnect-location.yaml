apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-location
  name: udaconnect-location
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.dns.location }}
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: LOCATION_NODEPORT
  selector:
    service: udaconnect-location
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-location
  name: udaconnect-location
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-location
  template:
    metadata:
      labels:
        service: udaconnect-location
    spec:
      containers:
      - image: frkoichi/udaconnect-location:latest
        name: udaconnect-location
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
